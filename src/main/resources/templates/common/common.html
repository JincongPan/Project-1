<head id="head">
    <title th:text="${title}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <!-- bootstrap-css -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css" media="all"/>
    <!--// bootstrap-css -->
    <!-- css -->
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css" media="all"/>
    <!--// css -->
    <!-- font-awesome icons -->
    <link th:href="@{/css/font-awesome.css}" rel="stylesheet">
    <link href="http://cdn.bootcss.com/bootstrap-validator/0.5.3/css/bootstrapValidator.min.css" rel="stylesheet" />
    <link th:href="@{/css/bootstrap-datetimepicker.css}" rel="stylesheet" />
    <script th:src="@{/js/jquery-1.11.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <script th:src="@{/js/bootstrap-datetimepicker.js}"></script>
    <script type="text/javascript" th:src="@{/js/move-top.js}"></script>
    <script type="text/javascript" th:src="@{/js/easing.js}"></script>
    <script type="text/javascript">
        jQuery(document).ready(function ($) {
            $(".scroll").click(function (event) {
                event.preventDefault();
                $('html,body').animate({scrollTop: $(this.hash).offset().top}, 1000);
            });
        });
    </script>
    <!--animate-->
    <link th:href="@{/css/animate.css}" rel="stylesheet" type="text/css" media="all">
    <script th:src="@{/js/wow.min.js}"></script>
    <script th:src="@{/js/layer/layer.js}"></script>
    <script src="http://cdn.bootcss.com/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <!--//end-animate-->
</head>


<!-- header -->
<div id="header" class="header">
    <div class="top-header">
        <div class="container">
            <div class="top-header-info">
                <div class="top-header-left wow fadeInLeft animated" data-wow-delay=".5s">
                    <p>More than 100 cars for your rent</p>
                </div>
                <div class="top-header-right wow fadeInRight animated" data-wow-delay=".5s">
                    <div class="top-header-right-info">
                        <ul>
                            <li style="color: #909090;" th:if="${session.customer != null}">
                                Hi,[[${session.customer.username}]]

                            </li>
                            <li th:if="${session.customer != null}"><a th:href="@{/rent/customer/profile}">profile</a></li>
                            <li th:if="${session.customer != null}"><a th:href="@{/rent/customer/logout}">Logout</a></li>

                            <li th:if="${session.customer == null}"><a th:href="@{/login.html}">Login</a></li>
                            <li th:if="${session.customer == null}"><a th:href="@{/signup.html}">Sign up</a></li>
                        </ul>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
    <div class="bottom-header">
        <div class="container">
            <div class="logo wow fadeInDown animated" data-wow-delay=".5s">
                <h1><a th:href="@{/index.html}"><img th:src="@{/images/logo.jpg}" alt=""/></a></h1>
            </div>
            <div class="top-nav wow fadeInRight animated" data-wow-delay=".5s">
                <nav class="navbar navbar-default">
                    <div class="container">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                data-target="#bs-example-navbar-collapse-1">Menu
                        </button>
                    </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li><a th:href="@{/index.html}" th:class="${active=='index'?'active':''}">Home</a></li>
                            <li><a th:href="@{/cars.html}" th:class="${active=='cars'?'active':''}">Cars</a></li>
                            <li th:if="${session.customer != null}" > <a th:href="@{/orders.html}" th:class="${active=='orders'?'active':''}">MyOrder</a></li>

                            <li><a th:href="@{/codes.html}" th:class="${active=='about'?'active':''}">About</a></li>
                            <li><a th:href="@{/contact.html}" th:class="${active=='contact'?'active':''}">Contact</a></li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</div>
<!-- //header -->



<!-- footer -->
<div id="footer" class="footer">
    <div class="container">
        <div class="copyright wow fadeInUp animated" data-wow-delay=".5s">
            <p>Copyright &copy; 2019.Hopin share car All rights reserved</p>
        </div>
    </div>
</div>
<!-- //footer -->


<nav id="page_common">
    <ul class="pagination wow fadeInUp animated" data-wow-delay=".5s">
        <li th:if="${(res.data.pageNum) != 1} ">
            <a th:href="@{${url}(pageNum=${res.data.pageNum-1},keyword=${keyword})}"
               aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li th:class="${i == res.data.pageNum?'active':''}"
            th:if="${(i) ge 1 and (i) le res.data.pages}"
            th:each="i : ${#numbers.sequence(res.data.pageNum-4,res.data.pageNum+5)}">
            <a th:if="${i == res.data.pageNum}" href="#">[[${i}]]</a>
            <a th:if="${i != res.data.pageNum}"
               th:href="@{${url}(pageNum=${i},keyword=${keyword})}">[[${i}]]</a>
        </li>
        <li th:if="${(res.data.pageNum) lt res.data.pages} ">
            <a th:href="@{${url}(pageNum=${(res.data.pageNum+1)},keyword=${keyword})}"
               href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
